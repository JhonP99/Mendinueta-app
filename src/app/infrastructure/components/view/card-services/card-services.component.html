<div class="container-global" *ngIf="properties">
  <div class="container-global__card">
    <div class="container-global__card__photo">
      <img [src]="properties.imageUrl">
    </div>
    <div class="description-container">
      <span class="description-container__title">
        {{properties.title}}
      </span>
      <span class="description-container__description">
        {{properties.description}}
      </span>
    </div>
  </div>
</div>
