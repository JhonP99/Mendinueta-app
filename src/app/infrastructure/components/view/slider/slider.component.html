<ngb-carousel>
  <ng-template ngbSlide *ngFor="let image of images">
    <div class="picsum-img">
      <img class="image" [src]="image" alt="Random first slide" />
    </div>
    <div class="carousel-caption">
      <h3>Title</h3>
      <p>This is a description of the service or static photo</p>
    </div>
  </ng-template>
</ngb-carousel>

<div class="description-container">
  <div class="text-container">
    <span class="portafolio-text">PORTAFOLIO</span>
    <span class="fotografico-text">FOTOGRÁFICO.</span>
  </div>
  <div class="description">
    <span >Fabricamos recuerdos capturando los mejores  momentos de sus eventos más especiales. Tenemos mas de 12 años de experiencia. Nos apasiona contar una historia en recuerdos fotográficos para toda la vida.</span>
  </div>
</div>
